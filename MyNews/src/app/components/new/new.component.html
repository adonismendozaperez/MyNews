<ion-card>
  <ion-card-header>
    <ion-card-title class="new_title">{{ new.title }}</ion-card-title>
    <ion-card-subtitle>
      <span class="text-primary">{{i + 1}} | </span>
      <span class="new-source-name">{{ new.source.name }}</span> 
    </ion-card-subtitle>
  </ion-card-header>
    <ion-img *ngIf="new.urlToImage"
              [src]="new.urlToImage"></ion-img>
  <ion-content>
    <p class="new_description">{{ new.description}}</p>
  </ion-content>
</ion-card>
